{{ define "main" }}

  <!-- if content have thumbnail -->
  {{ if isset .Params "thumbnail"}}
    <div class="max-w-screen-lg mx-auto">
      <img
        id="thumbnail"
        class="rounded w-full"
        src="{{ .Params.thumbnail }}" 
        alt="{{.Title}}"
      />
    </div>
  {{end}}

  <main class="prose mt-10 !max-w-screen-xl mx-auto text-gray px-5 lg:px-0 pt-48">
    {{ .Content | safeHTML }}
  </main>

{{end}}
