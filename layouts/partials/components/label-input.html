<div class="flex flex-col justify-center items-center max-w-screen-lg mx-auto">
  <label class="text-[64px] font-bold text-center leading-tight mb-8 text-primary-black">
    {{ .title }}
  </label>
  {{ if eq .type "number"}}
    <div class="relative w-full max-w-screen-md">
      <div class="absolute top-1/2 -translate-y-1/2 left-5 text-2xl">$</div>
      <input 
        name="{{ .name }}"
        type="{{ .type }}" 
        class="form-input pl-12 pr-6 bg-white w-full py-6 text-2xl rounded-xl border-2 border-secondary"
        required
        placeholder="{{ .placeholder }}"
      />
    </div>
  {{ else }}
    <input 
      name="{{ .name }}"
      type="{{ .type }}" 
      class="form-input px-6 w-full py-6 text-2xl rounded-xl border-2 border-secondary max-w-screen-md"
      required
      placeholder="{{ .placeholder }}"
    />
  {{ end }}
</div>
